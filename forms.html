<html>
    <head>
      <title>suma forms</title>
    </head>
    <body bgcolor="yellow">
        <form method="get" name="suma_form" >
            <table bgcolor="levendor">
                <tr>
                    <td>Roll:</td>
                    <td><input type="text" name="txt_Roll" id="txt_Roll" placeholder="Enter your Roll no"></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="txt_name" placeholder="Enter your username"></td>
                </tr>
                <tr>
                    <td> Average:</td>
                    <td><input type="text" name="txt_Avearage" placeholder="Enter your Average"></td>
                </tr>
                <tr>
                    <td>
                        <label for="cb_c">Languages known:</label>
                    </td>
                    <td>
                        <input type="checkbox" name="cb_c">C Language
                        <input type="checkbox" name="cb_c">java
                        <input type="checkbox" name="cb_c">cpp
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rb">Department:</label>
                    </td>
                    <td>
                        <input type="radio" name="rb">ECE
                        <input type="radio" name="rb">EEE
                        <input type="radio" name="rb">CSE
                        <input type="radio" name="rb">IT
                        <input type="radio" name="rb">CIVIL
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="txt_address">Address:</label>
                    </td>
                    <td>
                        <textarea name="txt_address" rows="10" cols="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="s_years">Year of Study</label>
                    </td>
                    <td>
                        <select name="">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </td>
                </tr>
            </table>       
        <input type="submit">
    </form>
    <video width="320" height="320" controls>
        <source src="sumavideo.mp4" type="video/mp4">
        <source src="sumavideo.ogg" type="video/ogg">
    </video>
    <video width="320" height="320" autoplay muted>
        <source src="movie.mp4" type="video/mp4">
       
</video>
<audio controls>
    <source src="neyaro ring.ogg" type="audio/ogg">
    <source src="neyaro ring.mp3" type="audio/mp3">
    
</audio>
    </body>   
</html>
